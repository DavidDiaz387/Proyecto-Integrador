<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario Administrativo</title>
</head>
<body>
    <header>
        <h1>Formulario Administrativo</h1>
    </header>
    <section>
        <div class="formulario">
            <form action="" method="post">
                <div class="rigth">
                <label for="">Codigo del Producto:</label>
                <input type="text" name="" id="">
                <label for="">Comercio electronico:</label>
                <input type="text" name="" id="">
                <label for="">Descripcion:</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <label for="">Familia:</label>
                <input type="text" name="" id="">
                </div>
                <div class="left">
                <label for="">Proveedor:</label>
                <input type="text" name="" id="">
                <label for="">Existecia (cantida actual):</label>
                <input type="text" name="" id="">
                <label for="">Minimo:</label>
                <input type="text" name="" id="">
                <label for="">Maximo:</label>
                <input type="text" name="" id="">
                </div>
                <div class="botones">
                <button type="submit" class="guardar">Guardar</button>
                <button type="submit">Cancelar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
